@import models.Comment
@(comments: List[Comment])

<h5>网友评论：</h5>
<ul class="list-unstyled">
  @for(comment <- comments){
    <li>
        <div class="panel panel-info">
          <div class="panel-heading">
            @comment.member.get.name
          </div>
          <div class="panel-body">
            @comment.content
          </div>
        </div>
    </li>
  }
</ul>
