@(registForm:Form[RegistData])(implicit flash:Flash,request:play.api.mvc.RequestHeader)

@main("注册新用户") {
  <div class="login-form">
    @common.notice()
    <form method="POST" action="regist" class="form">
      <div class="form-group">
        <label for="name">用户</label>
        <input id="name" name="name" type="text" class="form-control"/>
        @common.fieldError(registForm,"name")
      </div>
      <div class="form-group">
        <label for="password">密码</label>
        <input id="password" name="password" type="password" class="form-control"/>
        @common.fieldError(registForm,"password")
      </div>
      <div class="form-group">
        <label for="confirm">确认</label>
        <input id="confirm" name="confirm" type="password" class="form-control"/>
        @common.fieldError(registForm,"confirm")
      </div>
      <button type="submit" class="btn btn-default">注册</button>
    </form>
  </div>
}
