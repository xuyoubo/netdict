@(title: String)(content: Html)(implicit request:play.api.mvc.RequestHeader)

<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("lib/jquery/dist/jquery.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.js")" type="text/javascript"></script>
    </head>
    <body>
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">网词</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              @request.session.get("username") match {
                case Some(username) => {
                <li><div style="position:relative;line-height:20px;padding-top:15px;">欢迎@username ,<a href="@routes.MemberController.logout">登出</a></div></li>
                }
                case _ =>{
                <li><a href="@routes.MemberController.login">登录</a></li>
                }
              }
            </ul>
          </div>
        </div>
      </nav>
      @content
    </body>
</html>
